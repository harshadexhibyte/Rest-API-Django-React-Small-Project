<html>
    <head>
        <title>TodoList</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <row>
            <div class="col-md-4 offset-4 mt-5"> 
                <h1 class="text-primary border border-primary p-5 rounded">TodoList</h1>
                <form action="{% url 'index' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" name="subject" class="form-control mt-2 border-primary  rounded"  aria-describedby="Help" placeholder="Enter List">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 border-primaryrounded">Submit</button>
                  </form>

                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">My List</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for item in mylist %}
                      <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.subject}}</td>
                        
                        <td><a href="{% url 'delItem' pk=item.id %}" class="btn btn-danger">‚ùå</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </row>
    </body>
</html>
